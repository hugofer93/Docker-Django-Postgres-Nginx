      <form method="POST">
        {% csrf_token %}
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" autofocus required class="form-control" id="name" name="name" placeholder="Enter name.." value="{{form.name.value|default:''}}">
        </div>

        <div class="form-group">
          <label for="address">Address</label>
          <textarea class="form-control" required name="address" id="address" rows="2" placeholder="your address..">{{form.address.value|default:''}}</textarea>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="your@email.com" value="{{form.email.value|default:''}}">
        </div>
        
        {% if form.errors %}
        {% include 'store/errors.html' %}
        {% endif %}
          
        <button type="submit" class="btn btn-success">Create</button>
        <a class="btn btn-info" href="{% url 'store:index' %}">Go to Index</a>
      </form>
