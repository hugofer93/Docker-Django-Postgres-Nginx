      <form method="POST">
        {% csrf_token %}
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" autofocus required class="form-control" id="name" name="name" placeholder="Enter name.." value="{{form.name.value|default:''}}">
        </div>

        <div class="form-group">
          <label for="description">Description</label>
          <textarea class="form-control" required id="description" name="description" rows="2" placeholder="Enter description..">{{form.description.value|default:''}}</textarea>
        </div>
        
        {% if form.errors %}
        {% include 'store/errors.html' %}
        {% endif %}
          
        <button type="submit" class="btn btn-success">Save</button>
        <a class="btn btn-info" href="{% url 'store:index' %}">Go to Index</a>
      </form>
